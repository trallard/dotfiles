###########################
###  Configuration
############################

# -- general -------------------------------------------------------------------
# note that the default prefix is Ctrl + b
# changing to Ctrl + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix -2

# force a reload of the config file
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# ensure colors display nicely
set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color" # colors!

# increase history limittmux
set-option -g history-limit 20000

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# -- display -------------------------------------------------------------------

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# rename windows to reflect current programme
setw -g automatic-rename on

# renumber windows

set -g renumber-windows on
# pane border
set-option -g pane-border-fg colour235        #base02
set-option -g pane-active-border-fg colour240 #base01

# Pane switch with Alt + Arrow ------------------------------------------
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind >swap-pane -D # swap current pane with the next one
bind <swap-pane -U # swap current pane with the previous one

# Mouse support ----------------------------------------------------------
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
# bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

# Easy-to-remember split pane commands
bind | split-window -h -c '#{pane_current_path}' # vertical pane
bind - split-window -v -c '#{pane_current_path}' # horizontal pane
unbind '"'
unbind %

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
# Status bar -------------------------------------------------------------

# set terminal title
set-option -g set-titles on
set -g status-interval 1

# status bar positions and colour
set -g status-bg colour237
set -g status-fg colour137
set -g status-attr dim

set -g status-right '#(eval ~/.tmux/responsive `tmux display -p "#{client_width}"`)#[fg=colour165]#[bg=default] #H'
set -g status-right-length 200
set -g status-left-length 80

set-window-option -g aggressive-resize
setw -g window-status-current-fg colour170
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour170]#F '

# set titles
set-option -g set-titles-string 'do epic shizz | #S | / #W'
setw -g window-status-current-fg colour170
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour170]#F '

# active window title colours
setw -g window-status-current-format "|#I:#W|"
set-window-option -g window-status-current-fg colour4
set-window-option -g window-status-current-bg default

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'robhurring/tmux-spotify'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
